<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details - Flowable Monitor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --primary: #3b82f6; --danger: #ef4444; --border: #e5e7eb; --light: #f9fafb; --text: #111827; --text-sec: #6b7280; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .container { max-width: 1000px; margin: 0 auto; padding: 2rem; }
        header { background: white; padding: 2rem; border-radius: 12px; margin-bottom: 2rem; box-shadow: 0 4px 6px rgba(0,0,0,0.07); }
        header h1 { font-size: 2rem; color: var(--primary); font-weight: 700; margin: 0; }
        .nav { background: white; padding: 1rem 2rem; border-radius: 12px; margin-bottom: 2rem; box-shadow: 0 4px 6px rgba(0,0,0,0.07); display: flex; gap: 0.5rem; flex-wrap: wrap; }
        .nav a { padding: 0.75rem 1.5rem; background: transparent; color: var(--text-sec); border-radius: 8px; text-decoration: none; }
        .nav a.active { background: var(--primary); color: white; }
        .content { background: white; padding: 2rem; border-radius: 12px; }
        h2 { margin-bottom: 1.5rem; margin-top: 2rem; }
        h2:first-of-type { margin-top: 0; }
        .info-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .info-item label { font-size: 0.75rem; color: var(--text-sec); text-transform: uppercase; margin-bottom: 0.5rem; }
        .info-item { display: flex; flex-direction: column; }
        .alert { padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem; border-left: 4px solid var(--danger); background: rgba(239, 68, 68, 0.05); }
        .except-box { background: #fee; border: 1px solid var(--danger); border-radius: 8px; padding: 1.5rem; margin-bottom: 1.5rem; }
        .except-box h4 { color: var(--danger); margin-bottom: 0.5rem; }
        .except-text { font-family: monospace; background: rgba(0,0,0,0.02); padding: 1rem; border-radius: 6px; word-break: break-word; overflow-x: auto; font-size: 0.85rem; max-height: 300px; overflow-y: auto; color: var(--text); }
        .retry-form { background: var(--light); padding: 1.5rem; border-radius: 8px; border-left: 4px solid #f59e0b; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        .form-group input { padding: 0.75rem; border: 2px solid var(--border); border-radius: 8px; width: 150px; }
        .form-group input:focus { outline: none; border-color: var(--primary); }
        .btn { padding: 0.75rem 1.5rem; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; text-decoration: none; display: inline-block; font-weight: 600; }
        .btn-danger { background: var(--danger); }
        .btn-danger:hover { background: #dc2626; }
        .btn-sec { background: var(--light); color: var(--text); border: 1px solid var(--border); }
        table { width: 100%; border-collapse: collapse; margin: 1rem 0; }
        th { background: var(--light); padding: 1rem; text-align: left; font-weight: 600; color: var(--text-sec); border-bottom: 2px solid var(--border); }
        td { padding: 1rem; border-bottom: 1px solid var(--border); }
        tr:hover { background: var(--light); }
        @media (max-width: 768px) { .info-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>⚠️ Job Details</h1>
    </header>

    <nav class="nav">
        <a href="/ui/process">Dashboard</a>
        <a href="/ui/process/failed-jobs" class="active">Jobs</a>
        <a href="/ui/process/search">Search</a>
    </nav>

    <div class="content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h2 style="margin: 0;">Job Information</h2>
            <a href="/ui/process/failed-jobs" class="btn btn-sec">← Back</a>
        </div>

        <div class="info-grid">
            <div class="info-item">
                <label>Job ID</label>
                <code style="word-break: break-all; font-size: 0.9rem;" th:text="${job.jobId}"></code>
            </div>
            <div class="info-item">
                <label>Process Instance</label>
                <a th:href="@{/ui/process/{id}/view(id=${job.processInstanceId})}" class="btn" style="padding: 0.5rem 1rem; font-size: 0.9rem;">View</a>
            </div>
            <div class="info-item">
                <label>Retries</label>
                <div style="font-size: 1.5rem; font-weight: 700; color: var(--danger);" th:text="${job.retries}"></div>
            </div>
            <div class="info-item">
                <label>Created</label>
                <span th:text="${#dates.format(job.createTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
            </div>
            <div class="info-item">
                <label>Handler Type</label>
                <code style="font-size: 0.9rem;" th:text="${job.jobHandlerType}"></code>
            </div>
            <div class="info-item">
                <label>Due Date</label>
                <span th:text="${job.dueDate != null ? #dates.format(job.dueDate, 'yyyy-MM-dd HH:mm:ss') : 'Not set'}"></span>
            </div>
        </div>

        <h2>Exception Details</h2>
        <div class="except-box">
            <h4>Exception Message</h4>
            <div class="except-text" th:text="${job.exceptionMessage}"></div>
        </div>

        <div class="except-box">
            <h4>Stack Trace</h4>
            <div class="except-text" th:text="${job.exceptionStacktrace}"></div>
        </div>

        <h2>Retry Job</h2>
        <div class="retry-form">
            <p style="margin-bottom: 1rem; color: var(--text-sec);">
                Move this job back to executable queue and retry.
            </p>
            <form th:action="@{/ui/process/failed-jobs/{id}/retry(id=${job.jobId})}" method="post" style="display: flex; gap: 1rem; align-items: end; flex-wrap: wrap;">
                <div class="form-group">
                    <label for="retries">Number of Retries</label>
                    <input type="number" id="retries" name="retries" value="3" min="1" max="10">
                </div>
                <input type="hidden" name="redirectPage" value="0">
                <button type="submit" class="btn btn-danger" onclick="return confirm('Retry this job?');">Retry</button>
            </form>
        </div>

        <h2>Process Information</h2>
        <table>
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><strong>Definition ID</strong></td>
                <td><code style="word-break: break-all;" th:text="${job.processDefinitionId}"></code></td>
            </tr>
            <tr>
                <td><strong>Handler Type</strong></td>
                <td th:text="${job.jobHandlerType}"></td>
            </tr>
            <tr>
                <td><strong>Tenant ID</strong></td>
                <td th:text="${job.tenantId != null ? job.tenantId : 'Not set'}"></td>
            </tr>
            </tbody>
        </table>

        <div style="margin-top: 2rem; display: flex; gap: 1rem; flex-wrap: wrap;">
            <a href="/ui/process/failed-jobs" class="btn btn-sec">← Back to Jobs</a>
            <a href="/ui/process" class="btn btn-sec">↑ Dashboard</a>
        </div>
    </div>
</div>
</body>
</html>
