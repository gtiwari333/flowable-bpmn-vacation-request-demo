<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Flowable Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3b82f6;
            --border: #e5e7eb;
            --light: #f9fafb;
            --danger: #ef4444;
            --text-sec: #6b7280;
            --text: #111827;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
        }

        header h1 {
            font-size: 2rem;
            color: var(--primary);
            font-weight: 700;
            margin: 0;
        }

        .nav {
            background: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .nav a {
            padding: 0.75rem 1.5rem;
            background: transparent;
            color: var(--text-sec);
            border-radius: 8px;
            text-decoration: none;
        }

        .nav a.active {
            background: var(--primary);
            color: white;
        }

        .content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
        }

        h2 {
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-form {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1rem;
            align-items: end;
        }

        .adv-search {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
        }

        .btn-sec {
            background: var(--light);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-sec:hover {
            background: #f3f4f6;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid var(--danger);
            background: rgba(239, 68, 68, 0.05);
        }

        .section {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }

        .section:last-child {
            border-bottom: none;
        }

        @media (max-width: 768px) {
            .search-form {
                grid-template-columns: 1fr;
            }

            .adv-search {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>üîç Search Process</h1>
    </header>

    <nav class="nav">
        <a href="/ui/process">Dashboard</a>
        <a href="/ui/process/running">Running</a>
        <a href="/ui/process/failed">Failed</a>
        <a href="/ui/process/failed-jobs">Jobs</a>
        <a href="/ui/process/search" class="active">Search</a>
    </nav>

    <div class="content">
        <div th:if="${error}" class="alert" th:text="${error}"></div>

        <div class="section">
            <h2>Quick Search</h2>
            <form action="/ui/process/search" method="post" class="search-form">
                <input type="text" name="businessKey" placeholder="Enter Business Key" required
                       th:value="${searchedKey}">
                <button type="submit" class="btn">Search</button>
            </form>
        </div>

        <div class="section" style="border-bottom: none;">
            <h2>Advanced Search</h2>
            <form action="/ui/process/search-advanced" method="post">
                <div class="adv-search">
                    <div class="form-group">
                        <label>Process Definition Key</label>
                        <input type="text" name="processDefinitionKey" placeholder="e.g., vacationRequestProcess">
                    </div>
                    <div class="form-group">
                        <label>Business Key</label>
                        <input type="text" name="businessKey" placeholder="e.g., vacation_request_123">
                    </div>
                </div>
                <button type="submit" class="btn">Search</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
