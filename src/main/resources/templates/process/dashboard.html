<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Flowable Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --light: #f9fafb;
            --border: #e5e7eb;
            --text: #111827;
            --text-sec: #6b7280;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 2rem;
            color: var(--primary);
            font-weight: 700;
        }

        .nav {
            background: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .nav a {
            padding: 0.75rem 1.5rem;
            background: transparent;
            color: var(--text-sec);
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s;
        }

        .nav a.active {
            background: var(--primary);
            color: white;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            border-left: 4px solid var(--primary);
        }

        .stat.running {
            border-left-color: var(--success);
        }

        .stat.failed {
            border-left-color: var(--danger);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-sec);
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
        }

        .section {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }

        .section:last-child {
            border-bottom: none;
        }

        .section h2 {
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-form {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1rem;
            align-items: end;
        }

        .adv-search {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            display: inline-block;
            text-decoration: none;
            background: var(--primary);
            color: white;
        }

        .btn:hover {
            background: #2563eb;
        }

        .btn-sec {
            background: var(--light);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .links {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }

            .search-form {
                grid-template-columns: 1fr;
            }

            .adv-search {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>üìä Flowable Process Monitor</h1>
        <a href="/ui/process" class="btn">Refresh</a>
    </header>

    <nav class="nav">
        <a href="/ui/process" class="active">Dashboard</a>
        <a href="/ui/process/running">Running</a>
        <a href="/ui/process/failed">Failed</a>
        <a href="/ui/process/failed-jobs">Jobs</a>
        <a href="/ui/process/search">Search</a>
    </nav>

    <div class="stats">
        <div class="stat running">
            <div class="stat-label">Running Processes</div>
            <div class="stat-value" th:text="${totalRunning}">0</div>
        </div>
        <div class="stat failed">
            <div class="stat-label">Failed Processes</div>
            <div class="stat-value" th:text="${totalFailedProcesses}">0</div>
        </div>
        <div class="stat failed">
            <div class="stat-label">Failed Jobs</div>
            <div class="stat-value" th:text="${totalFailed}">0</div>
        </div>
    </div>

    <div class="content">
        <div class="section">
            <h2>üîç Quick Search</h2>
            <form action="/ui/process/search" method="post" class="search-form">
                <input type="text" name="businessKey" placeholder="Enter Business Key" required>
                <button type="submit" class="btn">Search</button>
            </form>
        </div>

        <div class="section">
            <h2>üîé Advanced Search</h2>
            <form action="/ui/process/search-advanced" method="post">
                <div class="adv-search">
                    <div class="form-group">
                        <label>Process Definition Key</label>
                        <input type="text" name="processDefinitionKey" placeholder="e.g., vacationRequestProcess">
                    </div>
                    <div class="form-group">
                        <label>Business Key</label>
                        <input type="text" name="businessKey" placeholder="e.g., vacation_request_123">
                    </div>
                </div>
                <button type="submit" class="btn">Search</button>
            </form>
        </div>

        <div class="section" style="border-bottom: none;">
            <h2>üìã Navigation</h2>
            <div class="links">
                <a href="/ui/process/running" class="btn btn-sec">Running Processes</a>
                <a href="/ui/process/failed" class="btn btn-sec">Failed Processes</a>
                <a href="/ui/process/failed-jobs" class="btn btn-sec">Failed Jobs</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
